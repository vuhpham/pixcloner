<head>
  <title>pixcloner</title>
</head>

<body>
  <div class="container">
    {{> submitImage}}
  </div>
</body>

<template name="submitImage">
    <div class="row">
        <div class="col-lg-6 text-center">
            <h3>Clone an image: </h3>
            <div class="input-group" id="url-image">
                <input class="form-control" type="text" placeholder="Pass image url here...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Clone</button>
                </span>
            </div>
            <h3>--or--</h3>
            <div id="upload-image">
                <button class="btn btn-primary">Upload</button>
                <input type="file" accept="image/*">
            </div>
        </div>
        <div class="col-lg-6">
            <h3>These images come from your server: </h3>
            {{#each submittedImage}}
                <img class="uploaded-image" src="{{this.url}}">
            {{/each}}
        </div>
    </div>
</template>
